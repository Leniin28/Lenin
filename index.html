<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Job Application</h1>
        <form>
            <!--Fila 1 First Name y Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido" required>
                </div>
            </div>

            <!-- Fila 2: Email y Job Role -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu Gmail" required>
                </div>
                <div class="form-group">
                    <label for="jobRole">Job Role:</label>
                    <select id="jobRole" name="jobRole" required>
                        <option value="" disabled selected>Select</option> 
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                    </select>
                </div>
            </div>

            <!-- Fila 3: Address -->
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Ingresa tu Dirección" required>
                </div>
            </div>

            <!-- Fila 4: City y Pincode -->
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Ingresa tu Ciudad" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Ingresa tu pin" required>
                </div>
            </div>

            <!-- Fila 5: Date y Upload CV -->
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="cv">Upload your CV:</label>
                    <input type="file" id="cv" name="cv" required>
                </div>
            </div>

            <!-- Fila 6: Apply Now -->
            <div class="form-row">
                <button type="submit" class="apply-button">Apply Now</button>
            </div>
        </form>
    </div>
</body>
</html>
